<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Front End Test - Greenthumb</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="script.js"></script>
  </head>

  <body>
    <header id="header">
      <div class="header-first">
        <img
          class="greenthumb"
          src="images/icons/logo-white.svg"
          alt="Greenthumb"
        />
        <h1>Find your next green friend</h1>
        <img
          class="arrow"
          src="images/icons/arrow-down.svg"
          alt="An arrow poiting down"
        />
      </div>
      <div class="header-second" />
    </header>
    <!-- END OF HEADER ----------------------------------->
    <section class="content">
      <div class="filter-sec">
        <img
          class="filter-icon"
          src="images/illustrations/sun.png"
          alt="A sun icon"
        />
        <p>
          <strong>1. </strong>Set the amount of <strong>sunligth</strong> your
          plant will get.
        </p>
        <select class="select-input" name="sunlight" id="sunlight">
          <option value="">Select...</option>
          <option value="no">No sunlight</option>
          <option value="low">A little of sunlight</option>
          <option value="high">A LOT of sunlight</option>
        </select>
      </div>

      <div class="filter-sec">
        <img
          class="filter-icon mirror"
          src="images/illustrations/wateringcan.png"
          alt="A wateringcan icon"
        />
        <p>
          <strong>2.</strong> How often do you want to
          <strong>water</strong> your plant?
        </p>
        <select class="select-input" name="water" id="water">
          <option value="">Select...</option>
          <option value="rarely">Rarely</option>
          <option value="regularly">Regularly</option>
          <option value="daily">Daily</option>
        </select>
      </div>

      <div class="filter-sec">
        <img
          class="filter-icon"
          src="images/illustrations/dog.png"
          alt="A dog icon"
        />
        <p>
          <strong>3.</strong> Do you have pets? Do they
          <strong>chew</strong> plants?
        </p>
        <select class="select-input" name="dog" id="dog">
          <option value="">Select...</option>
          <option value="false">No, they dont</option>
          <option value="true">Yes, they do</option>
        </select>
      </div>
    </section>
    <!-- END OF content ----------------------------------->
    <section id="results" class="results" >
      <img src="images/illustrations/pick.png" alt="picking a plant image" />
      <h2>Our picks for you</h2>
      <div class="items">
        <!-- <div class="info"></div> -->
      </div>
      <button onclick="toTop()" type="button" class="to-top">
        <img src="images/icons/arrow-up.svg" alt="arrow pointing uop"/>
        back to the top
      </button>
    </section>
    <!-- END OF HEADER ----------------------------------->
    <section id='toHide' class="no-results">
      <div class="no-results-div">
        <h3>No results yet...</h3>
        <p>
          Use the filters above to find the plant that best fits your
          environment :)
        </p>
      </div>
      <img
        src="images/illustrations/no-results.png"
        alt="An empty jar of plants, symbolizing a 'no results' image"
      />
    </section>
  </body>
</html>
